<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookshelf</title>
    <!--connect css file-->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Welcome to Our Library!</h1>
    <!--user navigation bar-->
    <div id="navBar">
      <ul>
        <li>
          <span><button>About</button></span>
        </li>
        <li><button>Start</button></li>
        <li><button>Help</button></li>
        <li><button>FAQ</button></li>
        <li><button>Contact</button></li>
        <li><button>Stupid Sexy Flanders</button></li>
      </ul>
    </div>
    <!-- add forms to allow user to enter book title, author, subject, and language -->
    <form>
      <input type="text" name="title" placeholder="Title" />
      <input type="text" name="author" placeholder="Author" />
      <input type="text" name="subject" placeholder="Subject" />
      <input type="text" name="language" placeholder="Language" />
    </form>
    <!-- add submit button-->
    <button type="submit" id="add_book">submit</button>
    <!--create divs to grab title, author, language and subjects-->
    <div class="grab">
      <div id="title"></div>
      <div id="author"></div>
      <div id="subject"></div>
      <div id="language"></div>
    </div>
    <!--connect js file-->
    <script src="js/index.js" type="module"></script>
  </body>
</html>
